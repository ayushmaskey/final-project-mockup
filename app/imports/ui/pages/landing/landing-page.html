<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Club Hub</h1>
          <h3 class="landing-section-1-tagline">Quick and easy way to find clubs in UH Maona</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <!--<img class="ui centered medium image" src="/images/profile.png">-->

      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Login with your UH ID.</h1>
        <h1 class="landing-section-header">Create your profile.</h1>
        <h1 class="landing-section-header">Specify your interests.</h1>
        <h1 class="landing-section-header">Find clubs that match your interest.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Start a new club.</h1>
        <h1 class="landing-section-header">Find others who share the interest.</h1>
        <h1 class="landing-section-header">Organize events.</h1>
      </div>
      <div class="ui eight wide column">
        <!--<img class="ui centered medium image" src="/images/directory.png">-->
	      <a href="https://placeholder.com"><img class="ui centered medium image" src="http://via.placeholder.com/350x300"></a>

      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <!--<img class="ui centered medium image" src="/images/filter.png">-->
	      <a href="https://placeholder.com"><img class="ui centered medium image" src="http://via.placeholder.com/350x300"></a>
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Browse all clubs.</h1>
        <h1 class="landing-section-header">Find requirements to join the clubs.</h1>
	      <h1 class="landing-section-header">Browse other members of the club.</h1>
      </div>
    </div>
  </div>
